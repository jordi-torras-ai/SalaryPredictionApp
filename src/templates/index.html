<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
    <title>Predict Salary</title>
</head>
<body>
    <h1>Enter Your Years of Experience</h1>

        <label for="years_experience">Years of Experience:</label>

    </form>
